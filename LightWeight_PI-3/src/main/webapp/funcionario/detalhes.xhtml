<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:outputStylesheet library="css" name="all.css" />
	<h:outputStylesheet library="css" name="user.css" />
	<h:outputStylesheet library="css" name="criarProduto.css" />

	<h:form rendered="#{produtoBean.viewPop=='detalhes'}"
		enctype="multipart/form-data">


		<div id="manifest_user" class="manifest_user">


			<div id="container_manifest_user" class="container_manifest_user">

				<div class="manifest_box">

					<h:commandLink action="#{produtoBean.fecharPop}">
						<div class="icon_manifest" id="icon_users">
							<img style="position: fixed; top: 2%; left: 90%;" id="close"
								src="../resources/img/close.svg"></img> <img
								src="../resources/img/cart-3-svgrepo-com.svg"></img>
						</div>
					</h:commandLink>

					<div id="control_buttons">

						<h:commandButton class="button_white_select"
							action="#{produtoBean.mostrarPopCriar}" value="Criar " />
						<h:commandButton class="button_white"
							action="#{produtoBean.mostrarPopPesquisa}" value="Pesquisar" />


					</div>


					<div
						style="display: flex; flex-direction: column; align-items: center;">

						<div>
							<h:outputText style="width:300px;" class="form_user"
								value="#{produtoBean.produtoEscolhido.nome}">
							</h:outputText>
						</div>

						<div id="container_product_creator"
							class="container_product_creator">




							<div class="container_sup_box">


								<div>

									<label for="Nome">Preço</label>
									<h:inputText class="form_user"
										value="#{produtoBean.produtoEscolhido.preco}">
										<f:convertNumber />
									</h:inputText>


								</div>


								<div>

									<label for="Nome">Estoque</label>
									<h:inputText class="form_user"
										value="#{produtoBean.produtoEscolhido.quantidade}">
										<f:convertNumber integerOnly="true" />
										<f:validateLongRange minimum="0" maximum="2147483647" />
									</h:inputText>

								</div>

								<div>

									<label>Peso:</label>
									<h:inputText class="form_user"
										value="#{produtoBean.produtoEscolhido.preco}">
										<f:convertNumber />
									</h:inputText>


								</div>

							</div>

							<div
								style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">

								<label>Descrição:</label>

								<h:inputTextarea class="form_description"
									value="#{produtoBean.produtoEscolhido.descricao}">
									<f:passThroughAttribute name="placeholder" value="Descrição" />
									<f:passThroughAttribute name="maxlength" value="520" />
								</h:inputTextarea>


								<h:inputFile id="upload" value="#{produtoBean.foto}"
									label="Upload Image">
								</h:inputFile>

							</div>
						</div>

						<h:commandButton id="button_search" class="button" style="background-color: gray;"
							value="Confirmar" action="#{produtoBean.editarProduto}" />
						<h:commandButton value="DELETAR" class="button"
							action="#{produtoBean.deletarProduto}" />

					</div>





				</div>

			</div>


		</div>

	</h:form>
</ui:composition>
