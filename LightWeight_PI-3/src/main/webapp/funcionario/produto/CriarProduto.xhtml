<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel header="Pesquisa"
		rendered="#{produtoBean.viewEscolhida=='Criar'}">


		<div class="form-container">
			<!-- 
			<h:form id="formProduto" enctype="multipart/form-data">
			 -->
			<h2>Criar produtos:</h2>

			<div class="form-group">
				<h:outputLabel value="Nome" />
				<br />
				<h:inputText id="Nome" value="#{produtoBean.produto.nome}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Preço" />
				<br />
				<h:inputText id="Preco" value="#{produtoBean.produto.preco}">
					<f:convertNumber />
				</h:inputText>
			</div>


			<div class="form-group">
				<h:outputLabel value="PesoLiquido" />
				<br />
				<h:inputText id="PesoLiquido"
					value="#{produtoBean.produto.pesoLiquido}">
					<f:convertNumber integerOnly="true" />
					<f:validateLongRange minimum="0" maximum="2147483647" />
				</h:inputText>

			</div>

			<div class="form-group">
				<h:outputLabel value="Desconto" />
				<br />
				<h:inputText id="Desconto" value="#{produtoBean.produto.desconto}">
					<f:convertNumber integerOnly="true" />
					<f:validateLongRange minimum="0" maximum="2147483647" />
				</h:inputText>

			</div>
			<div class="form-group">
				<h:inputTextarea id="Descricao"
					value="#{produtoBean.produto.descricao}">
					<f:passThroughAttribute name="placeholder" value="Descrição" />
					<f:passThroughAttribute name="maxlength" value="520" />
				</h:inputTextarea>
			</div>


			<div class="form-group">
				<h:outputLabel value="Quantidade" />
				<br />
				<h:inputText id="Quantidade"
					value="#{produtoBean.produto.quantidade}">
					<f:convertNumber integerOnly="true" />
					<f:validateLongRange minimum="0" maximum="2147483647" />
				</h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="Tipo:" />
				<h:selectOneMenu value="#{produtoBean.produto.tipoDoProduto}">
					<f:selectItem itemLabel="Indiferente" itemValue="" />
					<f:selectItems value="#{produtoBean.tipoSelecionado}" var="tipo"
						itemValue="#{tipo}" itemLabel="#{tipo.label}" />
				</h:selectOneMenu>

			</div>
			<div class="form-group">
				<h:outputLabel value="Tamanho:" />
				<h:selectOneMenu value="#{produtoBean.produto.tamanhoProduto}">
					<f:selectItem itemLabel="Indiferente" itemValue="" />
					<f:selectItems value="#{produtoBean.tamanhoSelecionado}"
						var="tamanho" itemValue="#{tamanho}" itemLabel="#{tamanho.label}" />
				</h:selectOneMenu>

			</div>



			<h:inputFile id="upload" value="#{produtoBean.foto}"
				label="Upload Image">
			</h:inputFile>

			<h:commandButton update="mensagem" value="Adicionar"
				action="#{produtoBean.criarProduto}" />
			<h:commandButton value="VOLTAR"
				action="#{produtoBean.navegarParaPesquisa}" />
			<!-- 
			</h:form>
			 -->



		</div>
	</p:panel>
</ui:composition>
