<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Academia</title>

	<link rel="stylesheet" type="text/css"
		href="../resources/css/login.css" />
</h:head>

<h:body>

	<div id="login_manifest" class="login_manifest">

		<div id="container_login" class="container_login">

			<div class="teste">

				<h2>LOGIN</h2>

			</div>
			<h:form id="login-form">

				<h:inputText value="#{loginBean.login.apelido}" type="text"
					id="username" placeholder="Usuário"></h:inputText>
				<h:inputText value="#{loginBean.login.senha}" type="password"
					id="password" placeholder="Senha"></h:inputText>
				<h:commandButton value="Entrar" action="#{loginBean.logarNoSistema}"
					id="entrar-btn" class="button" />
				<p>
					<a href="" id="" class="reference">NÃO CONSEGUE LOGAR?</a>
				</p>
			</h:form>
		</div>



	</div>

</h:body>
</html>
