<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="formProduto" enctype="multipart/form-data">
		<h2>Criar produtos:</h2>

		<div class="form-group">
			<h:outputLabel value="Nome" />
			<h:inputText id="Nome" value="#{produtosBean.produto.nome}" />

		</div>

		<div class="form-group">
			<h:outputLabel value="Preço" />
			<h:inputText id="Preco" value="#{produtosBean.produto.preco}">
				<f:convertNumber />
			</h:inputText>

		</div>

		<div class="form-group">
			<h:outputLabel value="Descrição" />
			<h:inputText id="Descricao" value="#{produtosBean.produto.descricao}" />

		</div>

		<div class="form-group">
			<h:outputLabel value="Quantidade" />
			<h:inputText id="Quantidade"
				value="#{produtosBean.produto.quantidade}">
				<f:convertNumber integerOnly="true" />
				<f:validateLongRange minimum="0" maximum="2147483647" />
			</h:inputText>

		</div>
		<div class="form-group">
			<h:selectOneMenu value="#{produtosBean.produto.tipo}">
				<f:selectItems value="#{produtosBean.tipo}" var="tipo"
					itemValue="#{tipo}" itemLabel="#{tipo.label}" />
			</h:selectOneMenu>

		</div>
		<div class="form-group">
			<h:selectOneMenu value="#{produtosBean.produto.tamanho}">
				<f:selectItems value="#{produtosBean.tamanho}" var="tamanho"
					itemValue="#{tamanho}" itemLabel="#{tamanho.label}" />
			</h:selectOneMenu>

		</div>


		<h:commandButton value="Adicionar"
			action="#{produtosBean.inserirProduto}" />
	</h:form>


</h:body>
</html>
